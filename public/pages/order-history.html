<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
</head>

<body>
    <div class="app-shell">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="container" style="">
                <div style="margin-bottom: 2.5rem;">
                    <h1
                        style="font-family: var(--font-heading); font-size: 2.5rem; color: var(--color-dark); margin-bottom: 0.5rem;">
                        Order History</h1>
                    <p style="color: #666; font-size: 1.1rem;">Track your orders and past purchases.</p>
                </div>

                <div id="orders-container">
                    <div style="text-align: center; padding: 4rem;">
                        <div class="loader" style="margin: 0 auto;"></div>
                        <p style="margin-top: 1rem; color: #666;">Loading your orders...</p>
                    </div>
                </div>

                <div id="footer-placeholder" style="margin-top: 4rem;"></div>
            </div>
        </main>

        <script src="/js/api.js"></script>
        <script src="/js/auth.js"></script>
        <script src="/js/components.js"></script>
        <script src="/js/notifications.js"></script>
        <script>
            (async function () {
                const user = await auth.checkAuth();
                // Allow both buyer and admin to view orders
                if (!user || (user.role !== 'buyer' && user.role !== 'admin')) {
                    window.location.href = '/pages/login.html';
                    return;
                }

                try {
                    const response = await api.get('/api/orders');
                    const orders = response.data || [];
                    const container = document.getElementById('orders-container');

                    if (orders.length === 0) {
                        container.innerHTML = '<div class="empty-state"><p>No orders yet</p></div>';
                        return;
                    }

                    container.innerHTML = orders.map(order => `
                    <div class="card" style="margin-bottom: 2rem; padding: 0; overflow: hidden; border: 1px solid var(--color-border); box-shadow: var(--shadow-sm);">
                        <div style="background: var(--color-cream); padding: 1.25rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--color-border);">
                            <div style="display: flex; gap: 2rem;">
                                <div>
                                    <div style="font-size: 0.75rem; text-transform: uppercase; color: #888; letter-spacing: 0.5px; margin-bottom: 0.25rem;">Order Placed</div>
                                    <div style="font-weight: 600; color: var(--color-dark);">${new Date(order.created_at).toLocaleDateString(undefined, { day: 'numeric', month: 'long', year: 'numeric' })}</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; text-transform: uppercase; color: #888; letter-spacing: 0.5px; margin-bottom: 0.25rem;">Total</div>
                                    <div style="font-weight: 700; color: var(--color-primary);">₹${order.total_amount}</div>
                                </div>
                                <div>
                                    <div style="font-size: 0.75rem; text-transform: uppercase; color: #888; letter-spacing: 0.5px; margin-bottom: 0.25rem;">Ship To</div>
                                    <div style="font-weight: 500; color: var(--color-dark); cursor: help;" title="${order.address}">${order.address.substring(0, 15)}...</div>
                                </div>
                            </div>
                            <div>
                                <div style="font-size: 0.75rem; text-transform: uppercase; color: #888; letter-spacing: 0.5px; text-align: right; margin-bottom: 0.25rem;">Order # ${order.id}</div>
                                <span class="status-badge status-${order.status}" style="font-weight: 600; text-transform: capitalize;">${order.status}</span>
                            </div>
                        </div>
                        <div style="padding: 2rem;">
                            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                                ${order.items.map(item => `
                                    <div style="display: flex; gap: 1.5rem; align-items: center;">
                                        <div style="width: 80px; height: 100px; background: #eee; border-radius: 8px; flex-shrink: 0; overflow: hidden; border: 1px solid #eee;">
                                            <a href="/pages/saree-detail.html?id=${item.saree_id}">
                                                <img src="${item.saree_image ? '/' + item.saree_image : '/assets/images/defaults/saree-placeholder.svg'}" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.src='/assets/images/defaults/saree-placeholder.svg'">
                                            </a>
                                        </div>
                                        <div style="flex: 1;">
                                            <a href="/pages/saree-detail.html?id=${item.saree_id}" style="text-decoration: none; color: inherit;">
                                                <h4 style="margin: 0; font-size: 1.1rem; color: var(--color-dark);">${item.saree_title}</h4>
                                            </a>
                                            <p style="margin: 0.25rem 0; color: #666; font-size: 0.9rem;">Qty: ${item.quantity} · Price: ₹${item.price_at_purchase}</p>
                                        </div>
                                        <div>
                                            <a href="/pages/buyer-home.html" class="btn btn-secondary btn-sm" style="font-size: 0.75rem;">Buy Again</a>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
                } catch (error) {
                    document.getElementById('orders-container').innerHTML = '<p>Error loading orders</p>';
                }
            })();
        </script>
</body>

</html>
