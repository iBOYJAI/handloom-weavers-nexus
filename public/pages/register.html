<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" required minlength="3" maxlength="60">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" required minlength="8" maxlength="64"
                            style="padding-right: 3rem;">
                        <button type="button" id="toggle-password"
                            style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #999; display: flex; align-items: center;">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24" id="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="form-help">Must be 8-64 characters</span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone (Optional)</label>
                    <input type="tel" id="phone" class="form-input" maxlength="20">
                </div>
                <div class="form-group">
                    <label class="form-label" for="region">Region (Optional)</label>
                    <input type="text" id="region" class="form-input" maxlength="100">
                </div>
                <div class="form-group">
                    <label class="form-label">I want to:</label>
                    <div style="display: flex; gap: 1rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="role" value="buyer" checked>
                            <span>Buy Sarees</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="role" value="weaver">
                            <span>Sell Sarees</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="/pages/login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script>
        // Redirect if already logged in
        auth.redirectIfAuthenticated();

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        });

        // Handle register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value.trim();
            const region = document.getElementById('region').value.trim();
            const role = document.querySelector('input[name="role"]:checked').value;

            // Validation
            if (name.length < 3 || name.length > 60) {
                alert('Name must be between 3 and 60 characters');
                return;
            }

            if (password.length < 8 || password.length > 64) {
                alert('Password must be between 8 and 64 characters');
                return;
            }

            try {
                const response = await api.post('/api/auth/register', {
                    name, email, password, phone, region, role
                });
                if (response.success) {
                    if (role === 'weaver') {
                        notifications.showToast('info', 'Pending Approval', 'Account created! Please wait for admin approval before you can sell sarees. You can login after approval.');
                    } else {
                        notifications.showToast('success', 'Success', 'Registration successful! Please login.');
                    }
                    setTimeout(() => {
                        window.location.href = '/pages/login.html';
                    }, role === 'weaver' ? 4000 : 2000);
                }
            } catch (error) {
                alert(error.message || 'Registration failed');
            }
        });
    </script>
</body>

</html>
