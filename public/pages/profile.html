<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
</head>

<body>
    <div class="app-shell">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="container" style="padding: 2rem 1rem;">
                <div style="margin-bottom: 3.5rem; text-align: center;">
                    <h1
                        style="font-family: var(--font-heading); font-size: 3.5rem; margin: 0; color: var(--color-dark); letter-spacing: -2px;">
                        Personal Identity</h1>
                    <p style="color: #888; font-size: 1.1rem; margin-top: 0.5rem;">Managing your artisanal credentials
                        and account presence.</p>
                </div>

                <div class="glass-card"
                    style="background: white; padding: 4rem; max-width: 800px; margin: 0 auto; box-shadow: 0 20px 50px rgba(0,0,0,0.05); border-radius: 24px;">
                    <form id="profile-form">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem;">
                            <div class="form-group">
                                <label class="form-label" for="name"
                                    style="font-weight: 700; color: var(--color-dark); font-size: 0.9rem;">Full
                                    Name</label>
                                <input type="text" id="name" class="form-input" required minlength="3" maxlength="60"
                                    style="border-radius: 12px; padding: 1rem; border: 1px solid #eee; background: #fafafa;">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email"
                                    style="font-weight: 700; color: var(--color-dark); font-size: 0.9rem;">Verified
                                    Email</label>
                                <input type="email" id="email" class="form-input" disabled
                                    style="border-radius: 12px; padding: 1rem; border: 1px solid #eee; background: #f0f0f0; cursor: not-allowed; color: #999;">
                                <small style="display: block; margin-top: 0.5rem; color: #bbb;">Email is tied to your
                                    account security.</small>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; margin-top: 2rem;">
                            <div class="form-group">
                                <label class="form-label" for="phone"
                                    style="font-weight: 700; color: var(--color-dark); font-size: 0.9rem;">Contact
                                    Number</label>
                                <input type="tel" id="phone" class="form-input" maxlength="20"
                                    placeholder="+91 00000 00000"
                                    style="border-radius: 12px; padding: 1rem; border: 1px solid #eee; background: #fafafa;">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="region"
                                    style="font-weight: 700; color: var(--color-dark); font-size: 0.9rem;">Artisan
                                    Region</label>
                                <input type="text" id="region" class="form-input" maxlength="100"
                                    placeholder="e.g. Varanasi, Tamil Nadu"
                                    style="border-radius: 12px; padding: 1rem; border: 1px solid #eee; background: #fafafa;">
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 2rem;">
                            <label class="form-label" for="address"
                                style="font-weight: 700; color: var(--color-dark); font-size: 0.9rem;">Business /
                                Shipping Address</label>
                            <textarea id="address" class="form-input" rows="4" maxlength="500"
                                placeholder="Complete address for pickups and deliveries..."
                                style="border-radius: 12px; padding: 1rem; border: 1px solid #eee; background: #fafafa;"></textarea>
                        </div>

                        <div style="margin-top: 4rem;">
                            <button type="submit" class="btn btn-primary"
                                style="width: 100%; height: 60px; border-radius: 16px; font-weight: 700; font-size: 1.1rem; box-shadow: 0 15px 30px rgba(192, 57, 43, 0.15);">
                                Synchronize Profile Settings
                            </button>
                        </div>
                    </form>
                </div>

                <div id="footer-placeholder" style="margin-top: 5rem;"></div>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/profile.js"></script>
    <script>
        (async function () {
            const user = await auth.checkAuth();
            if (!user) {
                window.location.href = '/pages/login.html';
                return;
            }

            // Initial population
            const fields = ['name', 'email', 'phone', 'region', 'address'];
            fields.forEach(f => {
                const el = document.getElementById(f);
                if (el) el.value = user[f] || '';
            });

            // Deep load
            try {
                const profileData = await profile.loadProfile();
                if (profileData) {
                    fields.forEach(f => {
                        const el = document.getElementById(f);
                        if (el && profileData[f]) el.value = profileData[f];
                    });
                }
            } catch (e) { }

            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = {
                    name: document.getElementById('name').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    region: document.getElementById('region').value.trim(),
                    address: document.getElementById('address').value.trim()
                };

                try {
                    await profile.updateProfile(data);
                    notifications.showToast('success', 'Profile Updated', 'Your identity has been synchronized across the nexus.');
                    setTimeout(() => window.location.reload(), 1500);
                } catch (error) {
                    notifications.showToast('error', 'Update Failed', error.message);
                }
            });
        })();
    </script>
</body>

</html>
