<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Offers - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
</head>

<body>
    <div class="app-shell">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <h1>Manage Offers</h1>

            <button class="btn btn-primary" id="create-offer-btn" style="margin-bottom: 2rem;">Create New Offer</button>

            <div id="offers-list-container">
                <div style="text-align: center; padding: 2rem;">Loading...</div>
            </div>

            <!-- Offer Form Modal -->
            <div id="offer-modal"
                style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; padding: 2rem;">
                <div
                    style="background: white; padding: 2rem; border-radius: var(--radius-lg); max-width: 600px; width: 90%; margin: auto;">
                    <h2 id="modal-title" style="margin-bottom: 1.5rem;">Create Offer</h2>
                    <form id="offer-form">
                        <div class="form-group">
                            <label class="form-label" for="offer-title">Title *</label>
                            <input type="text" id="offer-title" class="form-input" required maxlength="200">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="offer-description">Description</label>
                            <textarea id="offer-description" class="form-input" rows="3" maxlength="500"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="offer-type">Type *</label>
                            <select id="offer-type" class="form-input" required>
                                <option value="">Select Type</option>
                                <option value="percentage">Percentage Discount</option>
                                <option value="fixed">Fixed Amount Discount</option>
                                <option value="free_shipping">Free Shipping</option>
                                <option value="bogo">Buy One Get One</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="offer-value">Value *</label>
                            <input type="number" id="offer-value" class="form-input" required min="0" step="0.01"
                                placeholder="Enter discount percentage or amount">
                            <small style="color: var(--color-dark); opacity: 0.6;">For percentage: enter 0-100. For
                                fixed: enter amount in â‚¹</small>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="offer-start-date">Start Date *</label>
                            <input type="date" id="offer-start-date" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="offer-end-date">End Date *</label>
                            <input type="date" id="offer-end-date" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="offer-category">Category (Optional)</label>
                            <select id="offer-category" class="form-input">
                                <option value="">All Categories</option>
                            </select>
                        </div>

                        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                            <button type="button" class="btn btn-secondary" onclick="closeOfferModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Offer</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div id="footer-placeholder"></div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/pages/admin-offers.js"></script>
</body>

</html>
