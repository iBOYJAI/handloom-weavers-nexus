<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
    <style>
        .cart-item-card {
            background: #fff;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #f0f0f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }

        .cart-item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            border-color: var(--color-primary);
        }

        .cart-img-wrapper {
            width: 120px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            background: #f9f9f9;
        }

        .cart-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 100px;
            padding: 0.25rem;
            border: 1px solid #eee;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: white;
            color: var(--color-dark);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .qty-btn:hover:not(:disabled) {
            background: var(--color-primary);
            color: white;
        }

        .qty-input {
            width: 40px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
        }

        .summary-card {
            background: #fff;
            border-radius: 24px;
            padding: 2.5rem;
            border: 1px solid #f0f0f0;
            position: sticky;
            top: 100px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
        }

        .out-of-stock-badge {
            background: #e74c3c;
            color: white;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 100px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="container" style="padding: 2rem 1rem;">
                <div
                    style="margin-bottom: 3.5rem; display: flex; justify-content: space-between; align-items: flex-end; flex-wrap: wrap; gap: 2rem;">
                    <div>
                        <h1
                            style="font-family: var(--font-heading); font-size: 3.5rem; margin: 0; color: var(--color-dark); letter-spacing: -2px;">
                            Shopping Bag</h1>
                        <p style="color: #888; font-size: 1.1rem; margin-top: 0.5rem;">Curation of your chosen artisanal
                            heritage.</p>
                    </div>
                    <a href="/pages/buyer-home.html"
                        style="color: var(--color-primary); text-decoration: none; font-weight: 700; display: flex; align-items: center; gap: 0.75rem; font-size: 1.05rem;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"
                            viewBox="0 0 24 24">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                        Continue Exploring
                    </a>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 380px; gap: 3rem;">
                    <!-- Cart Items -->
                    <div id="cart-items-container">
                        <!-- Redesigned via JS -->
                        <div style="text-align: center; padding: 4rem;">
                            <div class="loader" style="margin: 0 auto;"></div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div>
                        <div class="summary-card">
                            <h2 style="font-family: var(--font-heading); font-size: 1.75rem; margin-bottom: 2rem;">Order
                                Summary</h2>
                            <div style="display: flex; flex-direction: column; gap: 1.5rem; margin-bottom: 2.5rem;">
                                <div
                                    style="display: flex; justify-content: space-between; color: #666; font-size: 1.05rem;">
                                    <span>Subtotal</span>
                                    <span id="subtotal" style="font-weight: 600;">₹0.00</span>
                                </div>
                                <div
                                    style="display: flex; justify-content: space-between; color: #666; font-size: 1.05rem;">
                                    <span>Heritage Shipping</span>
                                    <span style="color: #27ae60; font-weight: 700;">FREE</span>
                                </div>
                                <div style="height: 1px; background: #eee; margin: 0.5rem 0;"></div>
                                <div
                                    style="display: flex; justify-content: space-between; color: var(--color-dark); font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px;">
                                    <span>Total</span>
                                    <span id="total-amount">₹0.00</span>
                                </div>
                            </div>
                            <button id="checkout-btn" class="btn btn-primary btn-lg"
                                style="width: 100%; height: 64px; border-radius: 100px; font-weight: 700; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 12px 30px rgba(192, 57, 43, 0.2);">
                                Proceed to Checkout
                            </button>
                            <div style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">
                                <div
                                    style="display: flex; align-items: center; gap: 0.75rem; color: #888; font-size: 0.85rem;">
                                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M12 15V17M6 21H18C19.1046 21 20 20.1046 20 19V11C20 9.89543 19.1046 9 18 9H6C4.89543 9 4 9.89543 4 11V19C4 20.1046 4.89543 21 6 21ZM16 9V5C16 3.89543 15.1046 3 14 3H10C8.89543 3 8 3.89543 8 5V9M16 9H8">
                                        </path>
                                    </svg>
                                    Secure SSL encrypted transaction
                                </div>
                                <div
                                    style="display: flex; align-items: center; gap: 0.75rem; color: #888; font-size: 0.85rem;">
                                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    Cash on Delivery available
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer-placeholder" style="margin-top: 5rem;"></div>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/pages/cart.js"></script>
</body>

</html>
