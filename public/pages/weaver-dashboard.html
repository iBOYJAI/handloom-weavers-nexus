<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaver Dashboard - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-shell">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="container" style="padding: 2rem 1rem;">
                <!-- Premium Hero Section -->
                <div class="premium-hero" id="weaver-hero">
                    <div style="position: relative; z-index: 2;">
                        <h1 style="color: #fff3e0;">Namaste, <span id="weaver-name"
                                style="color: var(--color-accent); font-style: italic;">...</span></h1>
                        <p>Welcome to your artisanal sanctuary. Here is the pulse of your craft and commerce.</p>
                    </div>
                </div>

                <!-- Stats Grid with Glass Cards -->
                <div class="dashboard-grid" id="stats-grid">
                    <div class="glass-card skeleton" style="height: 160px;"></div>
                    <div class="glass-card skeleton" style="height: 160px;"></div>
                    <div class="glass-card skeleton" style="height: 160px;"></div>
                    <div class="glass-card skeleton" style="height: 160px;"></div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 350px; gap: 2rem; margin-top: 3rem;">
                    <!-- Sales Chart -->
                    <div class="sales-chart-premium">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                            <h2 style="font-family: var(--font-heading); font-size: 1.5rem; margin: 0;">Performance
                                Insights</h2>
                            <span id="chart-offline-msg"
                                style="display: none; background: #fff3e0; color: #e67e22; padding: 4px 12px; border-radius: 100px; font-size: 0.75rem; font-weight: 600;">Offline
                                Mode - Local Data</span>
                        </div>
                        <div id="chart-bars" style="min-height: 250px;">
                            <!-- Bars loaded via JS -->
                        </div>
                    </div>

                    <!-- Recent Orders -->
                    <div class="glass-card" style="background: white;">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                            <h3 style="font-family: var(--font-heading); font-size: 1.25rem; margin: 0;">Latest Orders
                            </h3>
                            <a href="/pages/weaver-orders.html" class="order-link">View All</a>
                        </div>
                        <div id="recent-orders">
                            <!-- Loaded via JS -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer-placeholder"></div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/pages/weaver-dashboard.js"></script>
</body>

</html>
