<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Handloom Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages.css">
    <style>
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            margin: 4rem auto;
            gap: 4rem;
            padding: 0 2rem;
        }

        .contact-info h1 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            margin-bottom: 2rem;
        }

        .contact-form {
            background: var(--color-surface);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            background: white;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content no-sidebar">
            <div class="contact-container">
                <div class="contact-info">
                    <h1>Get in <em>Touch</em></h1>
                    <p style="font-size: 1.2rem; line-height: 1.8; color: #666; margin-bottom: 3rem;">
                        Have questions about our collections or interested in joining as a weaver? Our team is here to
                        help you celebrate the art of handloom.
                    </p>

                    <div style="margin-bottom: 2rem;">
                        <h3 style="font-family: var(--font-heading); color: var(--color-primary);">Email</h3>
                        <p>support@handloomnexus.com</p>
                    </div>

                    <div style="margin-bottom: 2rem;">
                        <h3 style="font-family: var(--font-heading); color: var(--color-primary);">Phone</h3>
                        <p>+91 98765 43210</p>
                    </div>

                    <div style="margin-bottom: 2rem;">
                        <h3 style="font-family: var(--font-heading); color: var(--color-primary);">Location</h3>
                        <p>Handloom Hub, Silk City Road, Varanasi, UP 221001</p>
                    </div>
                </div>

                <div class="contact-form">
                    <form id="contact-form-ui">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea rows="5" placeholder="How can we help?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; padding: 1rem; border-radius: 100px;">Send Message</button>
                    </form>
                </div>
            </div>

            <div id="footer-placeholder"></div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await components.injectHeader();
            await components.injectSidebar();
            components.injectFooter();

            document.getElementById('contact-form-ui').addEventListener('submit', (e) => {
                e.preventDefault();
                notifications.showToast('success', 'Message Sent!', 'Thank you for contacting us. We will get back to you shortly.');
                e.target.reset();
            });
        });
    </script>
</body>

</html>
