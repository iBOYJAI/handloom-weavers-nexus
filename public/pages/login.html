<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Handloom Weavers Nexus</h1>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" required style="padding-right: 45px;">
                        <button type="button" id="toggle-password" class="password-toggle" aria-label="Toggle password visibility">
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px; display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div style="margin: 1.5rem 0; padding: 1rem 0; border-top: 1px solid var(--color-border); border-bottom: 1px solid var(--color-border);">
                <p style="text-align: center; margin-bottom: 1rem; font-size: 0.9rem; color: var(--color-dark); opacity: 0.8;">Quick Login (Demo Accounts)</p>
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <button type="button" class="btn btn-secondary quick-login-btn" data-email="admin@nexus.com" data-password="Admin@123" style="width: 100%; font-size: 0.9rem;">Login as Admin</button>
                    <button type="button" class="btn btn-secondary quick-login-btn" data-email="buyer1@demo.com" data-password="Demo@123" style="width: 100%; font-size: 0.9rem;">Login as Buyer</button>
                    <button type="button" class="btn btn-secondary quick-login-btn" data-email="weaver1@demo.com" data-password="Demo@123" style="width: 100%; font-size: 0.9rem;">Login as Weaver</button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/pages/register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script>
        // Redirect if already logged in
        auth.redirectIfAuthenticated();

        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        // Quick login buttons
        document.querySelectorAll('.quick-login-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const email = btn.dataset.email;
                const password = btn.dataset.password;
                
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
                
                // Auto-submit after a brief delay
                setTimeout(async () => {
                    try {
                        const response = await api.post('/api/auth/login', { email, password });
                        if (response.success) {
                            notifications.showToast('success', 'Success', 'Logged in successfully!');
                            setTimeout(() => {
                                window.location.href = response.data.redirectTo;
                            }, 500);
                        }
                    } catch (error) {
                        notifications.showToast('error', 'Error', error.message || 'Login failed');
                    }
                }, 300);
            });
        });

        // Check for remembered credentials
        const rememberedEmail = localStorage.getItem('remembered_email');
        const rememberedPassword = localStorage.getItem('remembered_password');
        if (rememberedEmail && rememberedPassword) {
            document.getElementById('email').value = rememberedEmail;
            document.getElementById('password').value = rememberedPassword;
            document.getElementById('remember-me').checked = true;
        }

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                const response = await api.post('/api/auth/login', { email, password });
                if (response.success) {
                    // Save credentials if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('remembered_email', email);
                        localStorage.setItem('remembered_password', password);
                    } else {
                        localStorage.removeItem('remembered_email');
                        localStorage.removeItem('remembered_password');
                    }
                    
                    notifications.showToast('success', 'Success', 'Logged in successfully!');
                    setTimeout(() => {
                        window.location.href = response.data.redirectTo;
                    }, 500);
                }
            } catch (error) {
                notifications.showToast('error', 'Error', error.message || 'Login failed');
            }
        });
    </script>
</body>
</html>
