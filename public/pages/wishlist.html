<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
    <style>
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .wishlist-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #f0f0f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .wishlist-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: var(--color-primary-light);
        }

        .wishlist-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            cursor: pointer;
        }

        .wishlist-content {
            padding: 1.5rem;
        }

        .remove-wish-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #e74c3c;
            transition: all 0.2s;
            z-index: 10;
        }

        .remove-wish-btn:hover {
            background: #e74c3c;
            color: white;
            transform: scale(1.1);
        }

        /* Use standardized heart icon from components.css */

        .wishlist-card.removing {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="container" style="padding: 2rem 1rem;">
                <div
                    style="margin-bottom: 3.5rem; display: flex; justify-content: space-between; align-items: flex-end;">
                    <div>
                        <h1
                            style="font-family: var(--font-heading); font-size: 3.5rem; margin: 0; color: var(--color-dark); letter-spacing: -2px;">
                            My Wishlist</h1>
                        <p style="color: #888; font-size: 1.1rem; margin-top: 0.5rem;">A collection of your most admired
                            artisanal treasures.</p>
                    </div>
                    <div id="wishlist-count" style="font-weight: 700; color: var(--color-primary); font-size: 1.25rem;">
                        0 Items</div>
                </div>

                <div id="wishlist-container">
                    <!-- Loading State -->
                    <div
                        style="text-align: center; padding: 6rem; background: #fff; border-radius: 30px; border: 1px dashed #ddd;">
                        <div class="loader" style="margin: 0 auto;"></div>
                        <p style="margin-top: 2rem; color: #888; font-family: var(--font-heading);">Gathering your
                            favorites...</p>
                    </div>
                </div>

                <div id="footer-placeholder" style="margin-top: 5rem;"></div>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/wishlist-utils.js"></script>
    <script>
        async function loadWishlist() {
            const container = document.getElementById('wishlist-container');
            const countEl = document.getElementById('wishlist-count');

            try {
                const response = await api.get('/api/wishlist');
                const wishlist = response.data || [];

                countEl.textContent = `${wishlist.length} Item${wishlist.length === 1 ? '' : 's'}`;

                if (wishlist.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 6rem 2rem; background: #fff; border-radius: 30px; border: 1px dashed #ddd;">
                            <div style="width: 80px; height: 80px; background: #fff5f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem;">
                                <svg width="40" height="40" color="#e74c3c" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                            </div>
                            <h3 style="font-family: var(--font-heading); font-size: 1.75rem; color: var(--color-dark); margin-bottom: 1rem;">Your wishlist is empty</h3>
                            <p style="color: #888; margin-bottom: 2rem;">Discover the beauty of handloom and save what captures your heart.</p>
                            <a href="/pages/buyer-home.html" class="btn btn-primary" style="padding: 1rem 2.5rem; border-radius: 100px;">Start Exploring</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="wishlist-grid">
                        ${wishlist.map(item => {
                    const imgPath = item.primary_image || '/assets/images/defaults/saree-placeholder.svg';
                    return `
                            <div class="wishlist-card" id="wish-card-${item.saree_id}">
                                <button class="remove-wish-btn in-wishlist" onclick="removeFromWishlist(${item.saree_id}, this)" title="Remove from wishlist">
                                    <svg class="heart-icon active" width="22" height="22" viewBox="0 0 24 24">
                                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                    </svg>
                                </button>
                                <img src="${imgPath}" 
                                     class="wishlist-img" 
                                     onclick="window.location.href='/pages/saree-detail.html?id=${item.saree_id}'"
                                     onerror="this.src='/assets/images/defaults/saree-placeholder.svg'">
                                <div class="wishlist-content">
                                    <h3 style="font-family: var(--font-heading); font-size: 1.25rem; margin: 0 0 0.5rem; color: var(--color-dark);">${item.title}</h3>
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <div style="font-size: 1.25rem; font-weight: 700; color: var(--color-primary);">â‚¹${parseFloat(item.price).toLocaleString()}</div>
                                        <button class="btn btn-primary" onclick="window.location.href='/pages/saree-detail.html?id=${item.saree_id}'" style="padding: 0.5rem 1rem; font-size: 0.85rem; border-radius: 100px;">View Detail</button>
                                    </div>
                                </div>
                            </div>
                        `;
                }).join('')}
                    </div>
                `;

            } catch (error) {
                container.innerHTML = `<div class="glass-card"><p>Failed to load your wishlist. Please log in again.</p></div>`;
            }
        }

        async function removeFromWishlist(sareeId, btn) {
            try {
                const card = document.getElementById(`wish-card-${sareeId}`);
                const icon = btn.querySelector('svg');

                if (typeof wishlistUtils !== 'undefined') {
                    if (card) card.classList.add('removing');
                    await wishlistUtils.toggle(sareeId, btn, icon);
                    setTimeout(() => loadWishlist(), 400);
                } else {
                    // Fallback
                    await api.post('/api/wishlist/toggle', { sareeId: sareeId });
                    notifications.showToast('success', 'Removed', 'Removed from wishlist');
                    setTimeout(() => loadWishlist(), 400);
                }
            } catch (error) {
                const card = document.getElementById(`wish-card-${sareeId}`);
                if (card) card.classList.remove('removing');
                notifications.showToast('error', 'Error', 'Failed to remove item.');
            }
        }

        document.addEventListener('DOMContentLoaded', loadWishlist);
    </script>
</body>

</html>
