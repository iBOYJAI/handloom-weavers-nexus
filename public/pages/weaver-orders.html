<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Handloom Weavers Nexus</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-shell">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="container" style="padding: 2rem 1rem;">
                <!-- Header Section -->
                <div style="margin-bottom: 3rem;">
                    <h1
                        style="font-family: var(--font-heading); font-size: clamp(2rem, 4vw, 3rem); color: var(--color-dark); margin: 0;">
                        Order Management</h1>
                    <p style="color: #666; font-size: 1.1rem; margin-top: 0.5rem;">Track fulfillment and ensure customer
                        satisfaction.</p>
                </div>

                <!-- Tabs & Filters -->
                <div class="glass-card"
                    style="background: white; padding: 0.5rem; margin-bottom: 2.5rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <button class="filter-btn active" data-status=""
                        style="flex: 1; padding: 0.8rem; border-radius: var(--radius-lg); border: none; background: var(--color-primary); color: white; font-weight: 600; cursor: pointer;">All
                        Orders</button>
                    <button class="filter-btn" data-status="pending"
                        style="flex: 1; padding: 0.8rem; border-radius: var(--radius-lg); border: none; background: transparent; color: #666; font-weight: 500; cursor: pointer;">Pending</button>
                    <button class="filter-btn" data-status="shipped"
                        style="flex: 1; padding: 0.8rem; border-radius: var(--radius-lg); border: none; background: transparent; color: #666; font-weight: 500; cursor: pointer;">Shipped</button>
                    <button class="filter-btn" data-status="delivered"
                        style="flex: 1; padding: 0.8rem; border-radius: var(--radius-lg); border: none; background: transparent; color: #666; font-weight: 500; cursor: pointer;">Delivered</button>
                </div>

                <div id="orders-container" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <!-- Loaded via JS -->
                    <div class="glass-card skeleton" style="height: 120px;"></div>
                    <div class="glass-card skeleton" style="height: 120px;"></div>
                </div>
            </div>
            <div id="footer-placeholder"></div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/components.js"></script>
    <script>
        (async function () {
            const user = await auth.checkAuth();
            if (!user || user.role !== 'weaver' || !user.isApproved) {
                window.location.href = user?.role === 'weaver' ? '/pages/weaver-pending.html' : '/pages/login.html';
                return;
            }

            let currentStatus = '';

            async function loadOrders() {
                const container = document.getElementById('orders-container');
                container.innerHTML = '<div style="text-align: center; padding: 4rem;"><div class="loader" style="margin: 0 auto;"></div></div>';

                try {
                    const url = currentStatus ? `/api/weaver/orders?status=${currentStatus}` : '/api/weaver/orders';
                    const response = await api.get(url);
                    const orders = response.data || [];

                    if (orders.length === 0) {
                        container.innerHTML = `
                            <div class="glass-card" style="text-align: center; padding: 5rem 2rem; background: white;">
                                <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“¦</div>
                                <h3 style="font-family: var(--font-heading); color: #888;">No orders found for this category</h3>
                            </div>`;
                        return;
                    }

                    container.innerHTML = orders.map(o => `
                        <div class="glass-card" style="background: white;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1.5rem;">
                                <div>
                                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 0.5rem;">
                                        <span style="font-weight: 800; font-size: 1.25rem; color: var(--color-dark);">#ORD-${o.id}</span>
                                        <span class="status-chip ${o.status}">${o.status}</span>
                                    </div>
                                    <div style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">
                                        Ordered by <strong>${o.buyer_name || 'Anonymous User'}</strong> on ${new Date(o.created_at).toLocaleDateString('en-IN', { day: '2-digit', month: 'long', year: 'numeric' })}
                                    </div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 1.5rem; font-weight: 700; color: var(--color-primary); margin-bottom: 0.5rem;">â‚¹${parseFloat(o.total_amount || 0).toLocaleString()}</div>
                                    ${o.status === 'pending' ? `
                                        <button class="btn btn-primary btn-sm" onclick="markShipped(${o.id})" style="border-radius: var(--radius-full); padding: 0.6rem 1.5rem;">
                                            Mark as Shipped
                                        </button>` : ''}
                                </div>
                            </div>

                            ${o.items && o.items.length ? `
                                <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #f0f0f0; display: grid; gap: 0.75rem;">
                                    ${o.items.map(i => `
                                        <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem;">
                                            <div style="display: flex; align-items: center; gap: 1rem;">
                                                <div style="width: 8px; height: 8px; background: var(--color-accent); border-radius: 50%;"></div>
                                                <span style="font-weight: 500;">${i.saree_title} <span style="color: #999; font-weight: 400; font-size: 0.85rem;">Ã— ${i.quantity}</span></span>
                                            </div>
                                            <span style="color: #666; font-weight: 600;">â‚¹${parseFloat(i.price_at_purchase * i.quantity).toLocaleString()}</span>
                                        </div>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                } catch (error) {
                    container.innerHTML = `<div class="glass-card" style="background: #fff5f5; color: #c53030;">Failed to fetch orders.</div>`;
                }
            }

            window.markShipped = async function (orderId) {
                try {
                    await api.put(`/api/weaver/orders/${orderId}/status`, { status: 'shipped' });
                    notifications.showToast('success', 'Order Shipped', 'Notifications sent to customer.');
                    await loadOrders();
                } catch (error) {
                    notifications.showToast('error', 'Error', error.message);
                }
            };

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                        b.style.background = 'transparent';
                        b.style.color = '#666';
                        b.style.fontWeight = '500';
                    });
                    btn.classList.add('active');
                    btn.style.background = 'var(--color-primary)';
                    btn.style.color = 'white';
                    btn.style.fontWeight = '600';
                    currentStatus = btn.dataset.status;
                    loadOrders();
                });
            });

            await loadOrders();
        })();
    </script>
</body>

</html>
